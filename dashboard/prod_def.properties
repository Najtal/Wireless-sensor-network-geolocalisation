# FILE prod.properties

nbAnchor=3
timeTosleep=2

guiTitle=WSN GeoLoc Dashboard
guiSizeWidth=800
guiSizeHeight=600
guiSizeMinimumWidth=600
guiSizeMinimumHeight=300

# If the inline is a CMD terminal, then = 0 (infinite loop)
# Otherwise the amount of line to count in the System.in file
isSystemInAFileSize=500

# IF mockupRSSI = 0 : Read from cmd line (LIVE)
# IF mockupRSSI = 1 : Generate mockup RSSI from scratch
# IF mockupRSSI = 2 : Read saved RSSI from file as system input
mockupRSSI=1

# seconds to wait before analyzing a new sequence
waitBeforeAnalyze=1
receivedRssiAt1m=-3
propagationCstOfPathLossExp=2

###########
#   GUI   #
###########

# config sizes
moteRadius=30
guiAnchorSize=5
guiGwSize=5
guiBnSize=5

# config colors
guiAnchorColorR=255
guiAnchorColorG=106
guiAnchorColorB=13

guiGwColorR=51
guiGwColorG=102
guiGwColorB=0

guiBnColorR=0
guiBnColorG=191
guiBnColorB=255

# draw grid (0 = none)
guiGrid=25

# The environment properties
envMaxX=95
envMaxY=95
envHeight=130
envWidth=130
# the zoom to apply to the network environment
envZoom=4.0

# the ammount of anchors in the system (in addition to the gateway)
nbAnchors=5
# The gateway is always in position [0,0]
# The id of GW :
anchor0Id=0
# Set the positions of the anchors
anchor1Id=1
anchor1x=0
anchor1y=25
anchor2Id=2
anchor2x=25
anchor2y=0
anchor3Id=3
anchor3x=25
anchor3y=25
anchor4Id=4
anchor4x=50
anchor4y=25
anchor5Id=5
anchor5x=50
anchor5y=50