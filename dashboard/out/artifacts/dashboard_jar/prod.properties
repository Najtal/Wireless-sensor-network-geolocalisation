# FILE prod.properties

##################@####
#        FRAME        #
#######################
guiTitle=WSN GeoLoc Dashboard
guiSizeWidth=1000
guiSizeHeight=800
guiSizeMinimumWidth=600
guiSizeMinimumHeight=400


##################@####
#        INPUT        #
#######################
# If the inline is a CMD terminal, then = 0 (infinite loop)
# Otherwise the amount of line to count in the System.in file
isSystemInAFileSize=1000

# IF mockupRSSI = 0 : Read from cmd line (LIVE)
# IF mockupRSSI = 1 : Generate mockup RSSI from scratch
# IF mockupRSSI = 2 : Read saved RSSI from file as system input
mockupRSSI=2

##################@####
#       CONFIG        #
#######################
# seconds to wait before analyzing a new sequence
waitBeforeAnalyze=10
# -3
receivedRssiAt1m=13
propagationCstOfPathLossExp=2
offset=45
useBArssi=true
useABrssi=true
avgPosition=30


##################@####
#         GUI         #
#######################

# config sizes
moteRadius=35
guiAnchorSize=2
guiGwSize=2
guiBnSize=1

# config colors
guiAnchorColorR=255
guiAnchorColorG=106
guiAnchorColorB=13

guiGwColorR=51
guiGwColorG=102
guiGwColorB=0

guiBnColorR=0
guiBnColorG=191
guiBnColorB=255

# draw grid (0 = none)
guiGrid=25

# The environment properties
envMaxX=80
envMaxY=20
envHeight=100
envWidth=100
# the zoom to apply to the network environment
envZoom=10.0


##################@####
#     ENVIRONMENT     #
#######################
# the ammount of anchors in the system (in addition to the gateway)
nbAnchors=3
# The gateway is always in position [0,0]
# The id of GW :
anchor0Id=1
# Set the positions of the anchors
anchor1Id=27
anchor1x=15
anchor1y=0

anchor2Id=32
anchor2x=15
anchor2y=-10

anchor3Id=21
anchor3x=0
anchor3y=-10


